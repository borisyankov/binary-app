    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <style id="antiClickjack">body{display:none !important;}</style>
    <script>
        if (self === top) {
            var antiClickjack = document.getElementById('antiClickjack');
            antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location = self.location;
        }
    </script>
</head>

<body>

<div id="root" class="root app">
    <div class="mobile-page">
        <img class="spinner" src="img/binary-symbol-logo.svg" />
    </div>
</div>

<script>
    if (document.location.protocol === 'file:') {
        document.writeln('<script src="cordova.js"><\/script>');
        function onBackPressed(e) {
            function onConfirm(buttonIndex) {
                if (buttonIndex === 1) {
                    navigator.app.exitApp();
                }
            }
            if (window.location.hash === '#/') {
                e.preventDefault();
                navigator.notification.confirm(
                        'You are about to exit the app!',
                        onConfirm,
                        'binary.com',
                        ['Exit', 'Continue']
                );
            } else {
                navigator.app.backHistory();
            }
        }

        var app = {
            initialize: function() {
                document.addEventListener('deviceready', this.onDeviceReady, false);
                // document.addEventListener('resume', this.onDeviceResume, false);
            },
            onDeviceReady: function() {
                document.addEventListener("backbutton", onBackPressed, false);
                codePush.sync();
            },
            // onDeviceResume: function () {
            //     codePush.sync();
            // },
        };
        app.initialize();
    }
</script>

<script src="boot.js"></script>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,Promise,Array.from,Array.prototype.find,Array.prototype.includes,String.prototype.startsWith,String.prototype.includes,Math.sign,Intl.~locale.en,Intl.~locale.id,Intl.~locale.ru,Intl.~locale.fr&unknown=polyfill"></script>
